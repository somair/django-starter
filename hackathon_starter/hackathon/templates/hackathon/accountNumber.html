<!DOCTYPE html>
<html>
    {% include 'hackathon/base.html' %}
    <style>
      .form-signin {
        max-width: 550px;
        padding: 15px;
        margin: 0 auto;
      }
    </style>

    <body>
      <div class="container text-center">
        <form class="form-signin" id="login_form" method="post" action="/hackathon/accountNumber/">
          {% csrf_token %}
          {% load bootstrap %}

          {{user.profile.accountNum}}
          <h2 class="form-signin-heading">Please Enter Your Capital One Account Number</h2>
          <br>
          <input type="text" name="accountNum" class="form-control" placeholder="Abc123" value="" required autofocus>
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Finished</button>
          <input type="hidden" name="submit" value="submit" />
        </form>
      </div>
    </body>
</html>
